name: Fetch API to JSON

permissions:
  contents: write

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch: {}
  push:
    paths:
      - ".github/workflows/fetch.yml"

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fetch API Data (JSON)
        id: fetch
        uses: JamesIves/fetch-api-data-action@v2
        with:
          endpoint: "https://brsapi.ir/Api/Market/Gold_Currency.php?key=BSKDtB7FB31bcKKZgegXzfzLKQ2abZ5G"
          configuration: '{ "method": "GET" }'

      - name: Inspect output (debug)
        run: |
          echo "Fetch env length: ${#FETCH_API_DATA}" || true
          ls -la
          ls -la fetch-api-data-action || true
          test -s fetch-api-data-action/data.json

      - name: Move JSON to repository root
        run: |
          if [ -f "fetch-api-data-action/data.json" ]; then
            mv fetch-api-data-action/data.json data.json
          else
            echo "Fetch failed or no data.json created" >&2
            exit 1
          fi

      - name: Commit changes if updated
        uses: test-room-7/action-update-file@v1
        with:
          file-path: data.json
          commit-msg: "chore: update data.json from API"
          github-token: ${{ secrets.GITHUB_TOKEN }}
